<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgit Social - Join the Waitlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0073e6;
        }
        .tagline {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }
        .waitlist-form {
            margin-top: 20px;
        }
        .waitlist-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .waitlist-form button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .waitlist-form button:hover {
            background-color: #005bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Bridgit Social</div>
        <p class="tagline">Real-time in-person connections. Discover, connect, and belong.</p>
        <p>Be the first to join our platform and expand your network!</p>
        <form class="waitlist-form" id="waitlistForm">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <button type="submit">Join the Waitlist</button>
        </form>
        <script>
            const form = document.getElementById("waitlistForm");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
        
                try {
                    const response = await fetch("https://us-central1-bridgitsocial.cloudfunctions.net/addToWaitlist", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email }),
                    });
        
                    if (response.ok) {
                        alert("Successfully joined the waitlist!");
                        form.reset();
                    } else {
                        const error = await response.json();
                        alert("Error: " + error.error);
                    }
                } catch (err) {
                    alert("Failed to connect. Please try again later.");
                }
            });
        </script>
        <div class="footer">We respect your privacy. Your email will never be shared.</div>
    </div>
</body>
</html>
