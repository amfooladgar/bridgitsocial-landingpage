<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgit Social - Coming Soon</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Banner.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo img {
            width: 80px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .headline {
            font-size: 22px;
            font-weight: bold;
            color: #0073e6;
            margin: 10px 0;
        }
        .subtext {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }
        .call-to-action {
            margin: 15px 0;
            font-size: 15px;
            color: #333;
            font-weight: bold;
        }
        .waitlist-form input[type="email"] {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }

        .waitlist-form label {
            font-size: 14px;
            color: #555;
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .waitlist-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .waitlist-form button {
            width: 100%;
            padding: 12px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .waitlist-form button:hover {
            background-color: #005bb5;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="appstore.png" alt="Bridgit Social Logo">
        </div>
        <p class="headline">Bridgit Social is Coming Soon!</p>
        <p class="subtext">Available only in NYC for this phase. Join the waitlist if you're ready to connect in NYC!</p>
        <p class="call-to-action">Sign up now to secure your spot among the first 100 users!</p>
        <form class="waitlist-form" id="waitlistForm">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <label>
                <input type="checkbox" id="nyc-confirmation" required>
                I understand and agree that I will only join the waitlist if I plan to use it in NYC. I also understand the app will be restricted if used outside NYC.
            </label>
            <button type="submit">Join the Waitlist</button>
        </form>
        <div id="message" class="message"></div>
        <div class="footer">
            We respect your privacy. Your email will never be shared. <br>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </div>
    <script>
        const form = document.getElementById("waitlistForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const nycConfirmation = document.getElementById("nyc-confirmation").checked;

            if (!nycConfirmation) {
                showMessage("You must agree to the NYC usage terms before joining the waitlist.", "error");
                return;
            }

            try {
                const response = await fetch("https://us-central1-bridgitsocial.cloudfunctions.net/addToWaitlist", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, nycConfirmation }),
                });

                if (response.ok) {
                    showMessage("Thank you for joining the waitlist! We'll keep you updated.", "success");
                    form.reset();
                } else if (response.status === 409) {
                    const error = await response.json();
                    showMessage(error.error || "Email already on the waitlist.", "error");
                } else {
                    const error = await response.json();
                    showMessage(error.error || "Something went wrong. Please try again.", "error");
                }
            } catch (err) {
                showMessage("Failed to connect. Please check your internet connection and try again.", "error");
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = "block";
        }
    </script>
</body>
</html>
