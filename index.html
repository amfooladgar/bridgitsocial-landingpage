<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridgit Social - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Banner.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 30px;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95); /* Slight transparency */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo img {
            width: 100px;
            margin-bottom: 10px;
            border-radius: 8px; /* Corner radius for logo */
        }
        .headline {
            font-size: 24px;
            font-weight: bold;
            color: #0073e6;
            margin: 10px 0;
        }
        .subtext {
            margin: 15px 0;
            font-size: 18px;
            color: #555;
        }
        .call-to-action {
            margin: 15px 0;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }
        .waitlist-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .waitlist-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .waitlist-form button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .waitlist-form button:hover {
            background-color: #005bb5;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        .footer a {
            color: #0073e6;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="appstore.png" alt="Bridgit Social Logo">
        </div>
        <p class="headline">Bridgit Social is Coming Soon!</p>
        <p class="subtext">Be among the first to experience real-time, in-person connections and expand your network.</p>
        <p class="call-to-action">Sign up now to secure your spot among the first 100 users!</p>
        <form class="waitlist-form" id="waitlistForm">
            <input type="email" id="email" placeholder="Enter your email address" required>
            <button type="submit">Join the Waitlist</button>
        </form>
        <div id="message" class="message"></div>
        <div class="footer">
            We respect your privacy. Your email will never be shared. <br>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("waitlistForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;

            try {
                const response = await fetch("https://us-central1-bridgitsocial.cloudfunctions.net/addToWaitlist", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    showMessage("Thank you for joining the waitlist! We'll keep you updated.", "success");
                    form.reset();
                } else if (response.status === 409) {
                    const error = await response.json();
                    showMessage(error.error || "Email already on the waitlist.", "error");
                } else {
                    const error = await response.json();
                    showMessage(error.error || "Something went wrong. Please try again.", "error");
                }
            } catch (err) {
                showMessage("Failed to connect. Please check your internet connection and try again.", "error");
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = "block";
        }
    </script>
</body>
</html>
